<!-- All input types of HTML -->

<html lang="en">
<head>
    <title>Input Types in HTML</title>
</head>
<body>
    <center><h2>Input Types</h2></center>
    <br><br>

<!-- Text -->
    <label for="name">Enter Name </label>
    <input type="text" placeholder="Enter Name" id="name"><br><br>

<!-- Search -->
    <label for="search">Google</label>
    <input type="search" id="search"><br><br>

<!-- Password -->
    <label for="pass">Password</label>
    <input type="password" id="pass"><br><br>

<!-- Number -->
    <label for="num">Number</label>
    <input type="number" id="num"><br><br>

<!-- Email -->
    <label for="email">Enter Email</label>
    <input type="email" id="email"><br><br>

<!-- Submit -->
    <label for="submit">Submit</label>
    <input type="submit" name="" id="submit"><br><br>

<!-- Radio Button -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>

<!-- Select Input -->
    <select name="Fruit" id="choose">
        <option value="Select">Select</option>
        <option value="Apple">Apple</option>
        <option value="Mango">Mango</option>
        <option value="Banana">Banana</option>
    </select><br><br>

<!-- Check Box -->
    <label for="check">CheckBox</label> 
    <input type="checkbox" name="check" id="check"><br><br>  

<!-- File Input -->
    <label for="fl">Upload File</label> 
    <input type="file" name="File" id="fl"><br><br>

<!-- Check Box -->
    <label for="re">Reset</label> 
    <input type="reset" name="Reset" id="re"><br><br>

<!-- DATE -->
    <label for="da">Date</label> 
    <input type="date"  id="da"><br><br> 

<!-- DATE Time -->
    <label for="dati">Date Time</label> 
    <input type="datetime"  id="dati"><br><br> 

<!--  DATE Time Local -->
    <label for="abc">Date Time Local</label> 
    <input type="datetime-local" id="abc"><br><br> 
</body>
</html>
