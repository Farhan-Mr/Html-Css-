<!-- USE OF LIST in HTML -->

<html>
    <head>
        <title>LIST</title>
    </head>

    <body>
        <br>
        <h3>This is Incorrect way to Declear List</h3>
        <li>
            <ul>1</ul>
            <ul>2</ul>
            <ul>3</ul>
            <ul>4</ul>
            <ul>5</ul>
        </li>

        <br>

        <h3>This is correct way to declear List -> UnOrdered list </h3>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ul>
        <br>

        <h3>This is correct way to declear List -> Ordered list </h3>
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
        </ol>

    </body>
    
</html>
