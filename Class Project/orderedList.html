<!-- Types of order List  -->

<html>
    <head>
        <title>ordered List</title>
    </head>

    <body>
        

            <br><br><br><br><br>
            <ol type="A">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
        
            <ol type="a">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
        
            <ol type="I">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
        
            <ol type="i">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
        
           
        
    </body>
</html>
