<!-- Types of Unorder List  -->

<html>
    <head>
        <title>Unordered List</title>
    </head>

    <body>
        

            <br><br><br><br><br>
            <ul type="circle">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        
            <ul type="square">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        
            <ul type="disc">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        
            <ul type="none">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        
           
        
    </body>
</html>
