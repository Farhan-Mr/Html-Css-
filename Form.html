<!-- This code is html to create form  -->

<html>
    <head>
        <title>Student Form</title>
        <link rel="stylesheet" href="Form.css">
    </head>

    <body>

        <h1 style="text-align: center; margin-top: 10px;">Student Information Form</h1>

        <div id="formBox">
        <form>
            <div class="box">
            <label for="Name">Name </label>
            <input id="Name" type="text" name="name">
            </div>

            <div class="box">
            <label for="Student ID"> Student id </label>
            <input id="Student ID" type="number">
            </div>

            <div class="box">
            <label for="branch"> Branch </label>
            <input id="branch" type="text">
            </div>

            <div class="box">
            <label for="current year"> Currnet Year </label>
            <input type="number" id="current year" >
            </div>

            <div class="box">
            <label for="C.gmail" > College Gmail </label>
            <input id="C.gmail" type="email" name="email">
            </div>

            <div class="box">
            <label for="Address"> Address </label>
            <input type="text" id="Address">
            </div>


            <button type="submit"> Submit </button>
        </form>

        </div>


    </body>
</html>
