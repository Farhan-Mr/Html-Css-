<html>

    <head>
        <title>
            Ans of 2nd quesstion 
        </title>
    </head>

    <body style="background-color: rgb(248, 243, 246);">
        <h3 style="text-align: center;">
            <b>Personal Details </b>
        </h3><br>
        
        <b>Name : </b>
        <input type="text" placeholder=""> <br>
        <!-- </input>     filhaal toh optional hai -->

        <br>
        <b>Password :</b>
        <input type="password" placeholder="password"> <br>

        <br>
        <b>Email - Id :</b>
        <input type="text" placeholder=""> <br>

        <br>
        <b>Gender : </b>
        <input type="radio" value="101" name="far"> Male
        <input type="radio" value="101" name="far"> Female
        <br><br>
        <b>Contact # : </b>
        <input type="text" placeholder="Enter Number ">
        <br><br>

        <h3><b>Educational Qualification  </b></h3>

        <b>Degree : </b>
        <select name="Select Group">
            <option selected>--selected group--</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
        </select><br><br>

        <b>Engineering : </b>
        <select name="Select Group">
            <option selected>--selected group--</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="CSE with AI ML">CSE with AI ML</option>
            <option value="Civil">Civil</option>
        </select>

        <br><br>
        <b>Hobbies  </b><input type="checkbox">
        <b>Crossword Puzzles  </b><input type="checkbox">
        <b>Reading Books </b><input type="checkbox">
        <br><br>
        <h3><b>Address : </b></h3>

        <textarea name="Address"></textarea>
        <br><br>
        <h3><b>Attach Resume :</b>
            <input type="file">
        
        
        </h3>
        <input type="submit">
        <input type="reset">
